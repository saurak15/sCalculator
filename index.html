<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculatorStyle.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
</style>

<body>
  <div class="container">
    <div class="input">
      <input type="text" placeholder="0" name="" id="inputBox">
    </div>
    <div class="buttons">
      
      <div class="row">
        
        <button class="operator">AC</button>
        <button class="operator">%</button>
        <button class="operator">DEL</button>
        <button class="operator">/</button>
        
        
        
      </div>
      <div class="row">
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        
        
        
        
      </div>
      <div class="row">
        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        
        
      </div>
      <div class="row">
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        
      </div>
      <div class="row">
        
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="operator">=</button>
        
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>

</body>

</html>
